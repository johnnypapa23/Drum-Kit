<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🥁 Drum Kit</h1>
  
  <!-- Drum Kit Container -->
  <div class="drum-container">
    <img src="./img/Drum Kit Set.jpg" alt="Drum Kit" class="drum-image">



  <button class="drum-btn crash" data-sound="crash">Crash</button>
  <button class="drum-btn kick" data-sound="kick-bass">Kick</button>
  <button class="drum-btn snare" data-sound="snare">Snare</button>
  <button class="drum-btn tom1" data-sound="tom-1">Tom 1</button>
  <button class="drum-btn tom2" data-sound="tom-2">Tom 2</button>
  <button class="drum-btn tom3" data-sound="tom-3">Tom 3</button>
  <button class="drum-btn crash2" data-sound="crash-2">Crash2</button>


</div>

  </div>

  <script src="script.js"></script>
</body>
</html>
